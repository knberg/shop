<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница не найдена</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 40px;
      color: #8600d4;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ошибка 404</h2>
    <p>К сожалению, запрашиваемая страница не найдена.</p>
    <p>Пожалуйста, проверьте правильность введенного URL или перейдите на <a href="/">главную страницу</a>.</p>
  </div>
</body>
</html>
